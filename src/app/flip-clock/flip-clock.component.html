<div class="flip-clock">
  <div class="flip-card">
    <div class="digit" [attr.data-number]="hours">{{ hours }}</div>
    <span>HRS</span>
  </div>
  
  <div class="flip-card">
    <div class="digit" [attr.data-number]="minutes">{{ minutes }}</div>
    <span>MINS</span>
  </div>
  
  <div class="flip-card">
    <div class="digit" [attr.data-number]="seconds">{{ seconds }}</div>
    <span>SECS</span>
  </div>
</div>
